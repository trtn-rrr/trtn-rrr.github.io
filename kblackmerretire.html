<!DOCTYPE HTML>
<head>
  <title>Kevin Blackmer's Retirement</title>
  <style>
        /* CSS: Making it look decent */
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        #countdown { display: flex; justify-content: center; gap: 20px; font-size: 2rem; font-weight: bold; }
        .unit { background: #333; color: white; padding: 15px; border-radius: 8px; min-width: 80px; }
    </style>
</head>
<body>
    <h2>Kevin Blackmer's Retirement Countdown</h2>
    <div id="countdown">
        <div class="unit"><span id="days">00</span><div>Days</div></div>
        <div class="unit"><span id="hours">00</span><div>Hrs</div></div>
        <div class="unit"><span id="minutes">00</span><div>Min</div></div>
        <div class="unit"><span id="seconds">00</span><div>Sec</div></div>
    </div>

    <script>
        // JS: The logic
        const targetDate = new Date("January 26, 2027 00:00:00").getTime();

        const updateCountdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the results
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(updateCountdown);
                document.getElementById("countdown").innerHTML = "Kevins watch has ended...";
            }
        }, 1000);
    </script>
</body>
</html>
